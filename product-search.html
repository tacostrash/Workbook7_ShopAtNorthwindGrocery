<body class="minimal-luxury-bg">
  <header class="bg-light text-dark text-center py-3">
    <h1 class="luxury-font">Product Search - Northwind Grocery</h1>
  </header>
  <nav class="navbar navbar-expand-lg navbar-light minimal-luxury-bg">
    <div class="container">
    <a class="navbar-brand" href="index.html">Home</a>
    <a class="navbar-brand" href="product-search.html">Product Search</a>
  </div>
  </nav>
  <main class="container mt-4">
    <form class="mb-4">
      <div class="mb-3">
        <label for="searchOption" class="form-label">Select Search Option:</label>
          <select class="form-select form-control" id="searchOption">
            <option value="all">View All</option>
            <option value="category">Search By Category</option>
          </select>
      </div>

      <div class="mb-3 hidden" id="categoryDropdown">
        <label for="category" class="form-label">Select Category</label>
        <select class="form-select form-control" id="category">
          <!-- USE JS -->
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <div class="row" id="productList">
      <!-- USE JS -->
    </div>
   
  </main>
